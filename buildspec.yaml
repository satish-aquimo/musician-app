version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependency scanning tools..."
      - npm install -g npm-audit-resolver snyk

  pre_build:
    commands:
      - echo "Running dependency vulnerability scans..."
      - npm audit --json > audit-results.json || true
      - snyk test --severity-threshold=high || true

  build:
    commands:
      - echo "Analyzing scan results..."
      - node analyze-audit.js # Script to fail the build if critical issues exist.

  post_build:
    commands:
      - echo "Build completed."
artifacts:
  files:
    - audit-results.json
